<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background = 'color: grey'>
            <a-octahedron position = '0 1 -5' rotation = '0 75 100' color = 'red'></a-octahedron>
            <a-box position = '1 0.5 -4' rotation = '0 55 0' color = "#33A5AF"></a-box>
            <a-cone position = '-0.9 0.8 -4.5' radius-bottom = "0.9" height = "1.7" color = "pink"></a-cone>
            <a-sphere position = '2 0.9 -5' color = "blue"></a-sphere>
            <a-cylinder position = '-2 0.6 -5.5' height = "2.5" radius = "0.8" color = "violet"></a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="6" height="3" color="purple"></a-plane>
        </a-scene>
    </body>
</html>
